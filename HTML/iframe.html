<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <section style="background-color: #777; width: 1000; display: inline-block">
      <iframe
        title="Best Books To Understand Human Psychology - My Top 6"
        src="https://www.youtube.com/embed/jbsJMoqnntg"
        frameborder="2"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        style="padding: 20px"
        width="400"
        height="400"
      ></iframe>
    </section>
  </body>
</html>
