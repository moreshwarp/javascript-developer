<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form in HTML</title>
  </head>
  <body>
    <form action="">
      <div class="form-name">
        <label>First Name:</label>
        <input type="text" placeholder="Moreshwar" name="fname" required />
      </div>
      <div class="form_email">
        <label>Email:</label>
        <input
          type="email"
          placeholder="test@gmail.com"
          name="email"
          required
        />
      </div>
      <div class="form-password">
        <label>Password:</label>
        <input
          type="password"
          placeholder="*********"
          name="form_pwd"
          required
        />
      </div>
      <div>
        <input type="date" required />
      </div>

      <div>
        <label>Gender</label>
        <input type="radio" value="male" id="male" name="gender" />
        <label for="male">Male</label>
        <input type="radio" value="female" id="female" name="gender" />
        <label for="female">Female</label>
      </div>

      <code>
        <input type="checkbox" value="html" /> HTML
        <input type="checkbox" value="css" /> CSS
        <input type="checkbox" value="taiwind" /> Tailwind
        <input type="checkbox" value="javascript" /> JavaScript
      </code>
      <div><input type="button" value="Submit" onclick=""/></div>
      <div>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
