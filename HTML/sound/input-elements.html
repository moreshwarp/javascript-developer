<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form in HTML</title>
  </head>
  <body>
    <form action="" method="get" novalidate="true">
      <div class="form-name">
        <label>First Name:</label>
        <input type="text" placeholder="Moreshwar" name="fname" required />
      </div>
      <div class="form_email">
        <label>Email:</label>
        <input
          type="email"
          placeholder="test@gmail.com"
          name="email"
          required
        />
      </div>
      <div class="form-password">
        <label>Password:</label>
        <input
          type="password"
          placeholder="*********"
          name="form_pwd"
          required
        />
      </div>
      <div>
        <input type="date" required />
      </div>

      <div>
        <label>Gender</label>
        <input type="radio" value="male" id="male" name="gender" />
        <label for="male">Male</label>
        <input type="radio" value="female" id="female" name="gender" />
        <label for="female">Female</label>
      </div>

      <!-- Checkbox-->
      <code>
        <input type="checkbox" value="html" id="html" checked />
        <label for="html">HTML</label>
        <input type="checkbox" value="css" id="css" checked />
        <label for="css">CSS</label>
        <input type="checkbox" value="taiwind" id="taiwind" />
        <label for="taiwind">Tailwind</label>
        <input type="checkbox" value="javascript" id="javascript" checked />
        <label for="javascript">javascript</label>
      </code>

      <!-- Button -->
      <div><input type="button" value="iNeuron" onclick="" disabled /></div>
      <div>
        <input type="button" value="AccessKey" onclick="" accesskey="s" />
      </div>
      <div>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>

      <!-- Color -->
      <div>
        <input type="color" id="color" value="#e66465" />
        <label for="color">Color</label>
      </div>

      <!-- Date -->
      <div>
        <input
          type="date"
          id="date"
          min="2023-01-01"
          max="2023-01-31"
          step="2"
          checked
          required
        />
        <label for="date">Date Element</label>
      </div>

      <!-- Datetime Local -->
      <div>
        <input
          type="datetime-local"
          id="local"
          value="2023-01-01"
          min="2023-01-01T00:00"
          max="2023-01-31T00:00"
          step="5"
          required
        />
        <label for="local">Date Time Local</label>
      </div>

      <!-- Input Type Email in HTML -->
      <style>
        [type="email"]:valid {
          background-color: #ade8ad;
        }

        [type="email"]:invalid {
          background-color: #e7d6d6;
        }
      </style>
      <div>
        <label for="email_id">
          Email Id:
          <input
            title="Enter you Email Id"
            type="email"
            id="email_id"
            name="email_id"
            maxlength="30"
            size="30"
            placeholder="test@gmail.com"
            multiple
            required
          />
        </label>
      </div>
      <!-- Input Type File in HTML -->
      <div>
        <label>
          Upload your file
          <input
            type="file"
            id="fileId"
            name="fileId"
            title="Upload File here "
            accept="image/*,.doc,.xml"
            size="2"
            capture
          />
        </label>
      </div>
      <div>
        <label>
          Upload your file
          <input
            type="file"
            id="fileId"
            name="fileId"
            title="Upload File here "
            accept="image/*,.doc,.pdf,.xml"
            size="2"
            multiple
            capture="user"
          />
        </label>
      </div>
      <div>
        <label>
          Upload your file
          <input
            type="file"
            id="fileId"
            name="fileId"
            title="Upload File here "
            accept="image/*,.doc,.pdf,.xml"
            size="2"
            multiple
            capture="user"
          />
        </label>
      </div>
      <!-- (Input Type Hidden) -->
      <div>
        <label>
          Hidden field:
          <input type="hidden" name="hidden_field" id="hidden_field" />
        </label>
      </div>

      <!-- Input type Image -->
      <div>
        <label for="image-field">
          Image
          <input
            type="image"
            name="image-field"
            id="image-field"
            src="/HTML/images/mikhail-fesenko-KniBt27bEsc-unsplash.jpg"
            width="200"
            height="100"
          />
        </label>
      </div>
    </form>
  </body>
</html>
