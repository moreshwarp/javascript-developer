<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formating</title>
  </head>
  <body>
    <p>This is <b>paragraph</b></p>
    <p>This is <strong>paragraph</strong></p>
    <p>
      This is <em><strong>paragraph</strong></em>
    </p>

    <p>
      This is
      <small>paragraph</small>
    </p>

    <p>H<sub>2</sub>O</p>
  </body>
</html>
