<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array in JavaScript</title>
  </head>
  <body>
    <script>
      "use strict";
      console.log("Array in JavaScript");

      // Way's to decleare Arrays
      const studentRecord = ["tom", { rollNumber: 23 }, true, 8];
      const recordStudent = new Array("tom", { rollNumber: 23 }, true, 8);
      console.log("Method 1" + studentRecord);
      console.log("Metrhod 2" + recordStudent);

      // Access the elements in the array
      console.log(studentRecord[1]);

      // Find the legth of an array
      console.log(studentRecord.length);
      const testDemo = [];
      let manipuletLength = testDemo.length + 3;
      console.log(manipuletLength);

      // Methods for Array in JavaScript

      // join() methods concatnates 2 strings

      const temp_1 = ["Address", "Name", "PhoneNo"];
      const concat_string = temp_1.join(["MH", "Moreshwar", 9365655000]);
      console.log(concat_string);

      // slice() method
      const books = [
        "Zero to One",
        "1984",
        "Dark Matters",
        "Animal Farm",
        "48 Laws of Power",
      ];
      // console.log(books.slice(2, 5));
      console.log(books.slice(2, -1));
      // console.log(books.slice(3, -1));

      // indexOf() method

      const employeeData = ["tom", "john", "peter", "steven"];
      console.log(employeeData.indexOf("tom")); // will return 0
      console.log(employeeData.indexOf("steven", 2)); // will start search from 2nd index in array employeeData and return 3
      console.log(employeeData.indexOf("peter", 3)); // will start search from 3rd index in array employeeData

      // push() method
      console.log("push() Method");
      const bookStack = [
        "One Of Us Is Lying",
        "Hooked",
        "Meditations",
        "THE SILENT PATIENT",
      ];

      console.log(bookStack + bookStack.length);
      console.log(bookStack.push("When Breath Becomes Air"));
      console.log(bookStack);
      console.log(bookStack.length);
    </script>
  </body>
</html>
